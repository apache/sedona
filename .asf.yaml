  commits: commits@sedona.apache.org
  issues_status: issues@sedona.apache.org
  issues_comment: issues@sedona.apache.org
  discussions: issues@sedona.apache.org
  pullrequests_status: issues@sedona.apache.org
  pullrequests_comment: issues@sedona.apache.org
  jira_options: link label worklog
github:
  description: 'A cluster computing framework for processing large-scale geospatial data'
  homepage: https://sedona.apache.org/
  enabled_merge_buttons:
    # enable squash button:
    squash: true
    # default commit message when merging with a squash commit
    # can either be: DEFAULT | PR_TITLE | PR_TITLE_AND_COMMIT_DETAILS | PR_TITLE_AND_DESC
    squash_commit_message: PR_TITLE
    # enable merge button:
    merge: false
    # disable rebase button:
    rebase: false
  collaborators:
    - MrPowers
    - umartin
    - james-willis
    - gregleleu
    - jesspav
    - petern48
    - ZhuochengShang
    - kadolor
  autolink_jira:
    - SEDONA
  labels:
    - geospatial
    - cluster-computing
    - spatial-query
    - spatial-analysis
    - spatial-sql
    - scala
    - java
    - python
    - hacktoberfest
  features:
    # Enable wiki for documentation
    wiki: false
    # Enable issue management
    issues: true
    # Enable projects for project management boards
    projects: false
    # Enable GitHub discussion
    discussions: true
  ghp_branch:
