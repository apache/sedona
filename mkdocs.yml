repo_url: https://github.com/apache/sedona
repo_name: apache/sedona
edit_uri: edit/master/docs/
theme:
  font: false
  name: 'material'
  custom_dir: docs-overrides
  palette:
    primary: 'deep orange'
    accent: 'green'
  favicon: image/sedona_logo_symbol.png
  logo: image/logo.svg
  icon:
    logo: fontawesome/solid/earth-americas
    repo: fontawesome/brands/github
  features:
    - announce.dismiss
    - content.code.copy
    - content.action.edit
    - search.highlight
    - search.share
    - search.suggest
    - navigation.footer
    - navigation.instant
    - navigation.instant.prefetch
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.top
extra:
  version:
    provider: mike
    default:
      - latest
  social:
    - icon: fontawesome/brands/github
      link: 'https://github.com/apache/sedona'
    - icon: fontawesome/brands/twitter
      link: 'https://twitter.com/ApacheSedona'
    - icon: fontawesome/brands/discord
      link: 'https://discord.gg/9A3k5dEBsY'
  sedona:
    current_version: 1.8.0
    current_geotools: 1.8.0-33.1
  sedona_create_release:
    current_version: 1.8.1
    current_git_tag: sedona-1.8.1-rc2
    current_rc: 1.8.1-rc2
    current_snapshot: 1.9.0-SNAPSHOT
    next_version: 1.9.0
