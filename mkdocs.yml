markdown_extensions:
  - admonition
  - attr_list
  - codehilite
  - toc:
      permalink: true
      toc_depth: 3
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
plugins:
  - search:
  # prebuild_index: true
  - macros
  - blog:
      # Format for displaying the date of blog posts (e.g., "full" for full date format)
      post_date_format: full
      # Whether to include a table of contents (TOC) for blog posts
      blog_toc: true
      # Format for displaying dates in the blog archive (e.g., "MMMM yyyy" for "January 2023")
      archive_date_format: MMMM yyyy
      # Maximum number of authors to display in the post excerpt
      post_excerpt_max_authors: 5
  - git-revision-date-localized:
      type: datetime
  - mike:
      canonical_version: 'latest'
extra_css:
  - assets/stylesheets/extra.min.css
extra_javascript:
  - assets/javascripts/main.min.js
