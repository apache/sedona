repo_url: https://github.com/apache/sedona
repo_name: apache/sedona
theme:
  font: false
  name: 'material'
  custom_dir: docs-overrides
  palette:
    primary: 'deep orange'
    accent: 'green'
  favicon: image/sedona_logo_symbol.png
  logo: image/sedona_logo_symbol_white.svg
  icon:
    logo: fontawesome/solid/earth-americas
    repo: fontawesome/brands/github
  features:
    - navigation.instant
    - navigation.tabs
    - navigation.top
    - search.suggest
    - search.highlight
    - search.share
    - navigation.footer
extra:
  version:
    provider: mike
  social:
    - icon: fontawesome/brands/github-alt
      link: 'https://github.com/apache/sedona'
    - icon: fontawesome/brands/twitter
      link: 'https://twitter.com/ApacheSedona'
    - icon: fontawesome/brands/discord
      link: 'https://share.hsforms.com/1Ndql_ZigTdmLlVQc_d1o4gqga4q'
  sedona:
    current_version: 1.6.1
    current_geotools: 1.6.1-28.2
  sedona_create_release:
    current_version: 1.6.1
    current_git_tag: sedona-1.6.1-rc2
    current_rc: 1.6.1-rc2
    current_snapshot: 1.6.1-SNAPSHOT
    next_version: 1.7.0
